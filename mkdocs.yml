site_name: Arthur Stankevich Homepage

theme:
    name: gitbook
    
# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  - toc:
      permalink: true

plugins:
#   - search
  - roamlinks 
  - mermaid2

extra_javascript:
#   - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
#   - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
#   - https://unpkg.com/mermaid/dist/mermaid.min.js 

extra_css:
  - stylesheets/extra.css
